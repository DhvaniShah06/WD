<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 150px;
            width: 100%;
            position: relative;
            animation-name: demo;
            animation-duration: 2s;
            animation-iteration-count: 5;
        }
        @keyframes demo{
            0%{
            left: 0px;
            top: 0px;
        }
       
        25%{
           top: 0px;
           left : 100px;
        }
        50%{
            top : 100px;
            left : 100px;
        }
        75%{
            left: 0px;
            top : 100px;
        }
        100%{
            top : 0px;
            left: 0px;
        }
        }
    </style>
</head>
<body>
    <div class="one" style="color: #57CA85;">Dhvani Shah</div>
</body>
</html>
