<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
</head>
<body>
    <table border="1px" style="border: 1px solid blue;" align="center">
        <tr align="center">
            <td>foo</td>
            <td>bar</td>
            <td>baz</td>
        </tr>
        <tr align="center">
            <td>
                <table border="1px" style="border: 1px solid yellow;">
                    <tr align="center">
                        <td>One</td>
                        <td>Two</td>
                        <td>Three</td>
                        
                    </tr>
                    <tr align="center">
                        <td>Four</td>
                        <td>Five</td>
                        <td>Six</td>
                    </tr>
                    <tr align="center">
                       <td>Seven</td>
                       <td>Eight</td>
                       <td>Nine</td>
                    </tr>
                    </table>
                </td>          
        <td rowspan="2" colspan="2">
            <table border="1px" style="border : 1px solid red">
                <tr align="center">
                    <td height="5">eins</td>
                    <td height="40">zwei</td>
                    <td height="5" rowspan="2">drei<br>sechs</td>
                </tr>
                <tr align="center">
                    <td height="40">Vier</td>
                    <td>funf</td>
                </tr>
            </table>
        </td>
        <tr align="center">
            <td align="center">abc</td>
        </tr>
            
    </table>
    
</body>
</html>
