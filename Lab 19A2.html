<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>19A2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="h3" style="text-align: center;">COVID-19 Vaccine Registeration Form</div>
    <div class="container" style="width: 45%;">
        <form>
            <div class="mb-3 mt-3 row">
                <label for="FName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="FName">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="LName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="LName">
                </div>
            </div>
            <div class="mb-3 mt-3 row">
                <label for="ANo" class="col-sm-2 col-form-label">Aadhar Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="ANo">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="vname" class="col-sm-2 col-form-label">Vaccine Name</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                        <option>Please Select Vaccine Name</option>
                        <option value="Covacine">Covacine</option>
                        <option value="Covider">Covider</option>
                        <option value="abc">abc</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="centername" class="col-sm-2 col-form-label">vaccinatipn Center name</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                        <option>Please Select Vaccination Center Name</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="DOD" class="col-sm-2 col-form-label">Date Of DOSE</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="DOD">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="DNo" class="col-sm-2 col-form-label">Dose Number</label>
                <div class="col-sm-10">
                    <input type="num" class="form-control" id="DNo">
                </div>
            </div>


            <input type="submit" class="btn-check" id="btn-check-2"checked autocomplete="off">
            <label class="btn btn-primary" for="btn-check-2">Click Here</label>
            <input type="submit" class="btn-check" id="btn-check-2" aria-colcount="ms-3" checked autocomplete="off">
            <label class="btn btn-primary" for="btn-check-2">Cancel</label>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
