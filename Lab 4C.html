<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4C</title>
    <!-- <style>
        form{
           border:30px;
           width: 1350px;
        }
    </style> -->
</head>

<body>
    <form align="center" style="border: 30px solid lightblue">
        <table align="center">
            <tr>
                <th align="center" colspan="3">Create Account</th>
            </tr>
            <tr>
                <td align="left"><font color="blue"></font>First Name*</td>
                <td align="left">Last Name</td>
            </tr>
            <tr>
                <td align="left">
                    <input type="text" placeholder="Enter your First Name">
                </td>
                <td align="left">
                    <input type="text" placeholder="Enter your Last Name">
                </td>
            </tr>
            <tr>
                <td align="left">Email*</td>
            </tr>
            <tr align="left">
                <td colspan="4">
                    <input type="text" placeholder="Enter your Email">
                </td>
            </tr>
            <tr>
                <td align="left">Password*</td>
                <td align="left">Confirm Password*</td>
            </tr>
            <tr>
                <td align="left">
                    <input type="text" placeholder="Enter your password" />
                </td>
                <td align="left">
                    <input type="text" placeholder="Enter your password again" />
                </td>
            </tr>
            <tr>
                <td align="left">Gender :</td>
                <td align="left">Hobbies</td>
            </tr>
            <tr>
                <td align="left">
                    <input type="radio" name="Gender" value="Male" />Male
                    <input type="radio" name="Gender" value="Female" />Female
                </td>
                <td align="left">
                    <input type="checkbox" value="Music" />Music
                    <input type="checkbox" value="Sports" />Sports
                    <input type="checkbox" value="Travel" />Travel
                    <input type="checkbox" value="Movies" />Movies
                </td>
            </tr>
            <tr>
                <td align="left">Source Of Income</td>
                <td align="left">Income</td>
            </tr>
            <tr>
                <td align="left">
                    <select name="Source of Income">
                        <option value="Employed">Employed</option>
                        <option value="Business">Business</option>
                        <option value="Self Employed">Self Employed</option>
                    </select>
                </td>
                <td align="left">
                    <input type="range" /><input type="button" value="20K" />
                </td>
            </tr>
            <tr>
                <td align="left">Upload Profile Picture</td>
                <td align="left">Age</td>
            </tr>
            <tr>
                <td align="left"><input type="file" /></td>
                <td align="left"><input type="number" /></td>
            </tr>
            <tr>
                <td align="left">Bio</td>
            </tr>
            <tr>
                <td align="left">
                    <input type="textarea" />
                </td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                    <input type="submit" value="Create" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
