<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4A</title>
</head>

<body>
    <form align="center">
        <table align="center" cellspacing="10">
            <caption><b>Student Registeration</b></caption>
            <tr>
                <td>Full Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td>
                    <select name="Highest degree">
                        <option value="Select Degree" selected disabled >Select Degree</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="BCA">BCA</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MCA">MCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>University</td>
                <td><input type="input"></td>
            </tr>
            <tr>
                <td>Passing Year</td>
                <td>
                    <select name="Passing Year">
                        <option value="Select Your Passing Year" selected disabled>Select Your Passing Year</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><input type="submit"></td>
              <td align="left"><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>

</body>

</html>
