<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
</head>
<style>
    #one{
        margin-top: 100px;
        height: 250px;
        margin-left: 45px;
        width: 375px;
        border: 2px solid black;
        float: left;
        background-image: linear-gradient(red,  yellow);
    }
    #two{
        margin-top: 100px;
        margin-left: 85px;
        float: left;
        height: 250px;
        width: 375px;
        border: 2px solid black;
        background-image: radial-gradient(red,yellow,green);
    
    }
</style>
<body>
    <div id="one"></div>
    <div id="two"></div>
</body>
</html>
