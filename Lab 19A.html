<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>19A1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="margin: 10px;">
    <div class="h3" style="text-align: center;">Student Registration</div>
    <div class="container" style=" width: 45%;">
        <form>

            <div class="mb-3 mt-3 row">
                <label for="FName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="FName">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="Email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Email">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="MNo." class="col-sm-2 col-form-label">Mobile No.</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="MNo.">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="MNo." class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <textarea></textarea>
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="Nation" class="col-sm-2 col-form-label">Nationality</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Nation">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="DOB" class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="DOB">
                </div>
            </div>


            <div class="mb-3 mt-3 row">
                <label for="gender" class="col-sm-2 col-form label">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Male</label>
                    </div>
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="degree" class="col-sm-2 col-form-label">Highest Degree</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                        <option>Select your Highest Degree</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.tech</option>
                        <option value="BCA">BCA</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="CPI" class="col-sm-2 col-form-label">CPI</label>
                <div class="col-sm-10">
                    <input type="num" class="form-control" id="CPI">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="Univ" class="col-sm-2 col-form-label">University</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Univ">
                </div>
            </div>

            <div class="mb-3 mt-3 row">
                <label for="selectyear" class="col-sm-2 col-form-label">Passing year</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example">
                        <option>Select your Passing year</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
            </div>

            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-primary" for="btn-check-2">Submit</label>
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-primary" for="btn-check-2">Cancel</label>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
